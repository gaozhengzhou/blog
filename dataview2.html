<iframe id="datav" src="https://datav.aliyuncs.com/share/da3c7d3c2783ab1c1329fc00cec8869f"  frameborder="no" border="0"marginwidth="0" marginheight="0" scrolling="yes" allowtransparency="yes"></iframe>
</body>
<script>
  $(function(){
    resizeIframe();
    $(window).resize(function() {
      resizeIframe();
    });

    function resizeIframe() {
      var datav = $("#datav");
      var width = $(document.body).width();
      var height = width * 1900 / 1080 + 20;
      datav.width(width);
      datav.height(height);
    }
  });
</script>
