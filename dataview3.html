<iframe id="datav" src="https://datav.aliyuncs.com/share/41de90ab8af847cfc71f72e17862e60b"  frameborder="no" border="0"marginwidth="0" marginheight="0" scrolling="yes" allowtransparency="yes"></iframe>
</body>
<script>
  $(function(){
    resizeIframe();
    $(window).resize(function() {
      resizeIframe();
    });

    function resizeIframe() {
      var datav = $("#datav");
      var width = $(document.body).width();
      var height = width * 1900 / 1080 + 20;
      datav.width(width);
      datav.height(height);
    }
  });
</script>
